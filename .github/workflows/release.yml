name: Release Windows Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run analyzer
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Build Windows release
        run: flutter build windows --release

      - name: Create ZIP archive
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath "novel_viewer-windows-x64-${tag}.zip"

      - name: Upload to GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          files: novel_viewer-windows-x64-*.zip
          generate_release_notes: true
